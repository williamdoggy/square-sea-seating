<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Sea Seating Reservation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Graduation Performance 'Square Sea' Seating Reservation System</h1>
  <form id="seatingForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="text" name="department" placeholder="Department" required><br>
    <label><input type="checkbox" name="date" value="5/22"> 5/22</label>
    <label><input type="checkbox" name="date" value="5/23"> 5/23</label>
    <label><input type="checkbox" name="date" value="5/24"> 5/24</label><br>
    <div id="seatMap"></div><br>
    <input type="hidden" name="seat" id="selectedSeat" required>
    <button type="submit">Submit</button>
  </form>

  <div id="confirmation" style="display:none;">
    Thank you for your submission. Here is your seat information: <span id="seatInfo"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
